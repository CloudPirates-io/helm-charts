
shardedCluster:
  enabled: true

  configsvr:
    replicaCount: 2
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 256Mi
    persistence:
      size: 500Mi

  mongos:
    replicaCount: 2
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 256Mi

  shards: 2

  shardsvr:
    dataNode:
      replicaCount: 2
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 50m
          memory: 256Mi
    persistence:
      size: 500Mi

    arbiter:
      replicaCount: 1
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 25m
          memory: 256Mi

  initialization:
    defaultWriteConcern: "1"
    enableShardingDatabases:
      - testdb
    shardCollections:
      - database: testdb
        collection: users
        key: "{userId: 1}"

auth:
  enabled: true
  rootUsername: admin
  rootPassword: testpassword123

replicaSet:
  enabled: false
  key: ""

serviceAccount:
  create: true

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 256Mi

persistence:
  enabled: true
  storageClass: "standard"
  size: 2Gi
