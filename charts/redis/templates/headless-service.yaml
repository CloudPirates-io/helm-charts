apiVersion: v1
kind: Service
metadata:
  name: {{ include "redis.fullname" . }}-headless
  namespace: {{ include "cloudpirates.namespace" . }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
  {{- with (include "redis.annotations" .) }}
  annotations: 
{{- . | indent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: redis
      protocol: TCP
      name: redis
    {{- range .Values.extraPorts }}
    - port: {{ .port }}
      targetPort: {{ .targetPort | default .name }}
      name: {{ .name }}
    {{- end }}
    {{- if and .Values.sentinel.enabled (eq .Values.architecture "replication") }}
    - port: {{ .Values.sentinel.port }}
      targetPort: sentinel
      protocol: TCP
      name: sentinel
    {{- end }}
    {{- if eq .Values.architecture "cluster" }}
    - port: {{ .Values.service.clusterPort }}
      targetPort: cluster
      protocol: TCP
      name: cluster
    {{- end }}
  selector:
    {{- include "redis.selectorLabels" . | nindent 4 }}