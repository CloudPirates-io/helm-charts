suite: test postgres service account parameters
templates:
  - serviceaccount.yaml
set:
  serviceAccount:
    create: true
tests:
  - it: should use default labels for the manifest
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-postgres
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: postgres
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should respect serviceAccount.name override
    set:
      serviceAccount:
        name: "my-service-account"
    asserts:
      - equal:
          path: metadata.name
          value: my-service-account

  - it: should respect serviceAccount.annotations override
    set:
      serviceAccount:
        annotations:
          key1: "value1"
          key2: "value2"
    asserts:
      - equal:
          path: metadata.annotations.key1
          value: value1
      - equal:
          path: metadata.annotations.key2
          value: value2
