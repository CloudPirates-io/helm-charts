suite: test service account
templates:
  - templates/serviceaccount.yaml
  - templates/deployment.yaml
tests:
  - it: should not render service account by default
    asserts:
      - hasDocuments:
          count: 0
        template: templates/serviceaccount.yaml

  - it: should render service account when enabled
    set:
      serviceAccount:
        create: true
    asserts:
      - isKind:
          of: ServiceAccount
        template: templates/serviceaccount.yaml
      - equal:
          path: metadata.name
          value: RELEASE-NAME-keycloak
        template: templates/serviceaccount.yaml
      - equal:
          path: automountServiceAccountToken
          value: false
        template: templates/serviceaccount.yaml

  - it: should render custom service account name
    set:
      serviceAccount:
        create: true
        name: custom-service-account
    asserts:
      - equal:
          path: metadata.name
          value: custom-service-account
        template: templates/serviceaccount.yaml

  - it: should render service account annotations
    set:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/keycloak-role
    asserts:
      - equal:
          path: metadata.annotations['eks.amazonaws.com/role-arn']
          value: arn:aws:iam::123456789012:role/keycloak-role
        template: templates/serviceaccount.yaml

  - it: should configure automount service account token
    set:
      serviceAccount:
        create: true
        automountServiceAccountToken: true
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: true
        template: templates/serviceaccount.yaml

  - it: should use service account in deployment when created
    set:
      serviceAccount:
        create: true
        name: custom-service-account
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: custom-service-account
        template: templates/deployment.yaml

  - it: should use default service account in deployment when not created
    set:
      serviceAccount:
        create: false
        name: custom-service-account
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: custom-service-account
        template: templates/deployment.yaml

  - it: should use default service account name when not specified
    set:
      serviceAccount:
        create: false
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: default
        template: templates/deployment.yaml