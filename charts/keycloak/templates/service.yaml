apiVersion: v1
kind: Service
metadata:
  name: {{ include "keycloak.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
  {{- $annotations := merge .Values.service.annotations .Values.commonAnnotations }}
  {{- with $annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- if .Values.keycloak.httpEnabled }}
    - port: {{ .Values.service.httpPort }}
      targetPort: {{ .Values.service.httpTargetPort }}
      protocol: TCP
      name: http
      {{- if and (eq .Values.service.type "NodePort") (.Values.service.httpNodePort) }}
      nodePort: {{ .Values.service.httpNodePort }}
      {{- end }}
    {{- end }}
    {{- if .Values.keycloak.httpsEnabled }}
    - port: {{ .Values.service.httpsPort }}
      targetPort: {{ .Values.service.httpsTargetPort }}
      protocol: TCP
      name: https
      {{- if and (eq .Values.service.type "NodePort") (.Values.service.httpsNodePort) }}
      nodePort: {{ .Values.service.httpsNodePort }}
      {{- end }}
    {{- end }}
  selector:
    {{- include "keycloak.selectorLabels" . | nindent 4 }}
  {{- if .Values.service.trafficDistribution }}
  trafficDistribution: {{ .Values.service.trafficDistribution }}
  {{- end }}
